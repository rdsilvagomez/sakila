<div class="card col-xs-12 col-sm-12 col-md-12 col-lg-12 "> 
<div class="card"> 

<div class="card"> 
<div class="card-header">
	<h1>Actor List</h1>
</div>
<div class="card-block"  style="overflow:scroll;" >
<table *ngIf=listado class="table table-striped table-sm" >
<thead class="thead-inverse">
<th></th>
<th>First Name</th>
<th>Last Name</th>

</thead>

<tr *ngFor="let actor of listado.data " scope="row">
	<td><button type="button" class="btn-info" (click) ="loadRelatedList(actor.actor_id)"> Cargar Related Lists</button></td>
	<td>{{actor.first_name}}</td>
	<td>{{actor.last_name}}</td>
	 
</tr>
<tr><td colspan="3"></td></tr>
</table>
</div>
<div *ngIf="listado" class="card-footer">
	<ngb-pagination  [(collectionSize)]="listado._meta.totalCount" 
					 [(page)]="page" pageSize="10"  
					 [maxSize]="10"
					 (pageChange) ="pageChanged($event)"  size="sm">

	</ngb-pagination>

</div>
</div>

</div>
<div class="card"> 

<app-filmactor #relatedfilm></app-filmactor>
</div></div>

<div *ngIf=listadoCategories>
<table *ngFor="let rec of listadoCategories">
<tr>
	<td>{{rec.category_id}}</td>
	<td>{{rec.name}}</td>
</tr>

</table>
</div>
