 
   <table *ngIf="listado"  class="table  table-striped table-sm">
<thead>
	<th></th>
	<th>First Name</th>
    <th>Last  Name</th>
</thead>
<tr  *ngFor="let actor of listado.data" scope="row">

	<td><button type="button" class="btn-info" (click)="loadRelatedList(actor.actor_id)">Cargar Related List</button> </td>
	<td>{{actor.first_name}}</td>
	<td>{{actor.last_name}}</td>


</tr>
   </table>
